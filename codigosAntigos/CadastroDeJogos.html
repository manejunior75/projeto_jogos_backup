<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Jogos</title>
</head>
<body>

<form action="ok.jsp" method="post">
	<label>Nome Do Jogo:</label><br/>
	<input type="text" id="nomeDoJogo" name="nomeDoJogo" placeholder="Digite o nome do jogo"><br/>
	<label>Informações sobre o jogo</label><br/>
	<input type="text" id="info1" name="info1" placeholder="Digite o 1º Paragrafo"><br/>
	<input type="text" id="info2" name="info2" placeholder="Digite o 2º Paragrafo"><br/>
	<input type="text" id="info3" name="info3" placeholder="Digite o 3º Paragrafo"><br/>
	<label>Imagem do jogo</label><br/>
	<input type="text" id="capaJogo" name="capaJogo" placeholder="Digite o endereço da imagem"><br/>
	
	<button type="submit">Ok</button>
</form>

</body>
</html>
